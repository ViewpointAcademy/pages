<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Subscriptions â€” Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font:16px/1.4 system-ui, Segoe UI, Roboto, Arial; margin:0; padding:40px; background:#f7f7f9; }
    .wrap { max-width: 980px; margin: 0 auto; background:#fff; border-radius:12px;
            box-shadow:0 10px 30px rgba(0,0,0,.08); padding:20px; }
    #child { width:100%; border:0; display:block; border-radius:10px; background:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 12px">Zoho widget inline-swap test (GitHub Pages)</h1>
    <p style="margin:0 0 16px">The widget loads inside the frame below. Clicking Subscribe will replace only that section. The parent never navigates.</p>

    <!-- no allow-top-navigation -->
    <iframe id="child"
            src="widget-child.html"
            sandbox="allow-scripts allow-forms allow-same-origin"
            referrerpolicy="no-referrer"></iframe>
  </div>

  <script>
    // Auto-resize to child content height
    const frame = document.getElementById('child');
    window.addEventListener('message', (e) => {
      if (!e.data || e.data.kind !== 'childHeight') return;
      frame.style.height = Math.max(600, e.data.h) + 'px';
    });
  </script>
</body>
</html>
