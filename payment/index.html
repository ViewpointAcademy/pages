<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pay Invoice</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 16px;
            max-width: 480px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #payment-request-button {
            margin-bottom: 20px;
        }

        #card-element {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        #pay-button {
            width: 100%;
            padding: 14px;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        #pay-button:hover {
            background: #0059c9;
        }
    </style>
</head>
<body>

    <h2>Pay Invoice</h2>

    <label for="amount">Amount (USD)</label>
    <input type="number" id="amount" value="16.70" min="0.01" step="0.01" />

    <div id="payment-request-button"></div>

    <div id="card-element"></div>

    <button id="pay-button">Pay</button>

    <script>
        // Replace with your Stripe publishable key
        const stripe = Stripe('pk_live_xxxxxxxxxxxxx');
        const elements = stripe.elements();

        const invoiceId = 2896001000023741030; // Example — you can pass dynamically

        // Helper to get amount in cents
        function getAmountInCents() {
            const amountValue = parseFloat(document.getElementById('amount').value);
            return Math.round(amountValue * 100);
        }

        // --- Setup Payment Request Button ---
        const paymentRequest = stripe.paymentRequest({
            country: 'US',
            currency: 'usd',
            total: {
                label: 'Invoice Payment',
                amount: getAmountInCents(),
            },
            requestPayerName: true,
            requestPayerEmail: true,
        });

        const prButton = elements.create('paymentRequestButton', {
            paymentRequest: paymentRequest,
        });

        // Check availability of the Payment Request API first
        paymentRequest.canMakePayment().then(function (result) {
            if (result) {
                prButton.mount('#payment-request-button');
            } else {
                document.getElementById('payment-request-button').style.display = 'none';
            }
        });

        // Listen for manual amount change → update PaymentRequest total
        document.getElementById('amount').addEventListener('input', () => {
            paymentRequest.update({
                total: {
                    label: 'Invoice Payment',
                    amount: getAmountInCents(),
                },
            });
        });

        // Handle PaymentRequestButton payment
        paymentRequest.on('paymentmethod', async function (ev) {
            try {
                const response = await fetch('https://YOUR_CRM_FUNCTION_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: ev.paymentMethod.id,
                        amount: getAmountInCents(),
                        invoiceId: invoiceId,
                    }),
                });

                const serverResponse = await response.json();

                if (serverResponse.success) {
                    ev.complete('success');
                    alert('Payment successful!');
                } else {
                    ev.complete('fail');
                    alert('Payment failed: ' + (serverResponse.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                ev.complete('fail');
                alert('Payment failed: ' + error.message);
            }
        });

        // --- Setup Card Element (fallback) ---
        const card = elements.create('card');
        card.mount('#card-element');

        // Handle Card Form Submit
        document.getElementById('pay-button').addEventListener('click', async function () {
            const { paymentMethod, error } = await stripe.createPaymentMethod({
                type: 'card',
                card: card,
            });

            if (error) {
                alert(error.message);
                return;
            }

            try {
                const response = await fetch('https://YOUR_CRM_FUNCTION_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: paymentMethod.id,
                        amount: getAmountInCents(),
                        invoiceId: invoiceId,
                    }),
                });

                const serverResponse = await response.json();

                if (serverResponse.success) {
                    alert('Payment successful!');
                } else {
                    alert('Payment failed: ' + (serverResponse.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Payment failed: ' + error.message);
            }
        });
    </script>

</body>
</html>
