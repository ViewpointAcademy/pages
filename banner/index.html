<!DOCTYPE html>
<html>
<head>
  <title>Ticket Sale Banner</title>
  <style>
    #banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #3498db;
      padding: 10px;
      text-align: center;
    }

    p {
      font-size: 18px;
      color: #ffffff;
      margin: 0;
    }

    a {
      display: inline-block;
      background-color: #ffffff;
      color: #3498db;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="banner">
    <p>Special Ticket Sale! Get your tickets now at discounted prices. Promotion ends on 6/20. <a href="https://www.techpointsummit.com#/buyTickets?promoCode=Earlybird">Grab Now</a></p>
  </div>

</html>
