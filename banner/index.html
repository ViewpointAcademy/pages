<!DOCTYPE html>
<html>
<head>
  <title>Ticket Sale Banner</title>
  <style>
    body {
      margin: 0;
    }

    #banner {
      background-color: #3498db;
      padding: 10px;
      text-align: center;
    }

    p {
      font-size: 18px;
      color: #ffffff;
      margin: 0;
    }

    a {
      display: inline-block;
      background-color: #ffffff;
      color: #3498db;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
  <script>
    function redirectToURL() {
      window.top.location.href = "https://example.com/redirect-page";
    }
  </script>
</head>
<body>
  <div id="banner">
    <p>Special Ticket Sale! Get your tickets now at discounted prices. Promotion ends on 6/20.</p>
    <button onclick="redirectToURL()">Redirect Parent</button>
  </div>
</body>
</html>
