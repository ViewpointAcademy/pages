<!DOCTYPE html>
<html>
<head>
  <title>Ticket Sale Banner</title>
  <style>
    #banner {
      background-color: #3498db;
      padding: 10px;
      text-align: center;
    }

    p {
      font-size: 18px;
      color: #ffffff;
      margin: 0;
    }

    a {
      display: inline-block;
      background-color: #ffffff;
      color: #3498db;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="banner">
    <p>Special Ticket Sale! Get your tickets now at discounted prices. Promotion ends on 6/20.</p>
    <button onclick="resizeIframe();">Resize and Redirect</button>
  </div>

  <script>
    function resizeIframe() {
      var iframeWidth = window.innerWidth;
      var iframeHeight = window.innerHeight;

      // Adjust the width of the iframe
      window.parent.document.getElementById('myIframe').style.width = iframeWidth + "px";

      // Redirect the entire window
      window.parent.location.href = "https://example.com/redirect-page";
    }
  </script>
</body>
</html>
