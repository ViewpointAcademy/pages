<!DOCTYPE html>
<html>
<head>
  <title>Ticket Sale Banner</title>
  <style>
    #banner {
      background-color: #ffcc00;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #ffffff;
      margin: 0;
    }

    p {
      font-size: 18px;
      color: #ffffff;
      margin: 10px 0;
    }

    a {
      display: inline-block;
      background-color: #ffffff;
      color: #ffcc00;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="banner">
    <h1>Special Ticket Sale!</h1>
    <p>Get your tickets now at discounted prices.</p>
    <a href="https://example.com/tickets">Buy Now</a>
  </div>
</body>
</html>
