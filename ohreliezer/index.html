<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Heebo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- link style.css and script.js -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekomos Hakdoshim — Trip 2026</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
    
<body>

    <div class="w-full mx-auto bg-white min-h-screen shadow-2xl flex flex-col lg:flex-row relative overflow-visible app-container">

        <!-- SIDEBAR (desktop) / HEADER (mobile) -->
        <header id="header" class="glass-header pt-8 md:pt-10 pb-8 md:pb-10 px-4 md:px-8 text-white relative lg:sidebar-header">
            <!-- Offline Indicator -->
            <div id="offline-badge" class="hidden absolute top-4 left-4 bg-amber-500/20 text-amber-300 text-[8px] font-black px-2 py-0.5 rounded-full border border-amber-500/30">OFFLINE MODE</div>

            <div class="lang-switch" dir="ltr">
                <button onclick="setLanguage('en')" id="btn-en" class="lang-btn active">EN</button>
                <button onclick="setLanguage('yi')" id="btn-yi" class="lang-btn">ייד</button>
            </div>

            <div class="relative z-10">
                <div class="flex flex-col items-center text-center lg:flex-row lg:items-center lg:text-left lg:gap-4 mb-1">
                    <span id="txt-dates" class="text-[9px] md:text-[10px] font-extrabold tracking-[0.3em] uppercase text-indigo-300/80 mb-2 lg:hidden">Feb 10 — Feb 15, 2026</span>
                    <img src="./images/ohr-eliezer-white.svg" alt="Ohr Eliezer" class="header-logo w-14 h-16 md:w-16 md:h-20 lg:w-16 lg:h-20 flex-shrink-0 opacity-90 mb-3 lg:mb-0">
                    <div>
                        <span id="txt-dates-desktop" class="hidden lg:block text-[10px] font-extrabold tracking-[0.3em] uppercase text-indigo-300/80">Feb 10 — Feb 15, 2026</span>
                        <h1 id="txt-hero" class="text-2xl md:text-3xl lg:text-4xl font-extrabold leading-tight tracking-tight">Mekomos<br><span class="text-indigo-400">Hakdoshim</span></h1>
                    </div>
                </div>

                <div id="rsvp-box" class="mt-6 bg-white/5 backdrop-blur-md p-5 rounded-3xl border border-white/10 shadow-inner max-w-sm m-auto lg:my-[36px] lg:mx-0">
                    <p id="txt-attendance" class="text-[11px] font-bold uppercase tracking-widest text-indigo-200 mb-4 text-center">Joining?</p>
                    <div class="flex gap-2">
                        <button onclick="handleVote('going')" id="global-going" class="flex-1 py-3 rounded-2xl text-[11px] font-extrabold border border-white/10 text-indigo-100 hover:bg-white/10 transition-all">YES</button>
                        <button onclick="handleVote('maybe')" id="global-maybe" class="flex-1 py-3 rounded-2xl text-[11px] font-extrabold border border-white/10 text-indigo-100 hover:bg-white/10 transition-all">MAYBE</button>
                        <button onclick="handleVote('no')" id="global-no" class="flex-1 py-3 rounded-2xl text-[11px] font-extrabold border border-white/10 text-indigo-100 hover:bg-white/10 transition-all">NO</button>
                    </div>
                </div>

                <!-- Roster (inside sidebar on desktop) -->
                <div id="sidebar-roster" class="hidden">
                    <div class="mt-6 border-t border-white/10 pt-4">
                        <div class="flex justify-between items-center mb-3">
                            <div id="attendee-count-sidebar" class="text-[10px] font-black text-indigo-200 bg-white/10 px-3 py-1 rounded-full">0 Joined</div>
                        </div>
                        <div id="sidebar-attendees-list" class="flex flex-wrap gap-1.5 max-h-40 overflow-y-auto pr-1 sidebar-attendees-scroll"></div>
                        <div class="mt-3 flex items-center justify-between">
                            <div id="user-info-sidebar" class="hidden items-center gap-2 text-[10px] text-indigo-200">
                                <span id="user-display-name-sidebar" onclick="openNameModal()" class="font-bold text-white cursor-pointer hover:underline"></span>
                                <span id="admin-badge-sidebar" class="hidden bg-amber-400/20 text-amber-300 px-1.5 py-0.5 rounded text-[8px] font-black">ADMIN</span>
                            </div>
                            <button onclick="openNameModal()" class="flex items-center gap-1 text-[10px] font-bold text-indigo-200 hover:text-white transition-colors">
                                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                                <span id="txt-edit-name-sidebar">Enter Name</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="sync-link-container" class="mt-4 flex justify-center lg:justify-start">
                    <button onclick="copyAuthLink()" class="text-[9px] font-bold text-indigo-200 underline opacity-60 hover:opacity-100">Copy Sync Link for Other Devices</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main id="main" class="flex-1 px-4 md:px-6 lg:px-8 pb-24 md:pb-32 relative bg-white lg:overflow-y-auto">

            <!-- Mobile-only Roster -->
            <div id="mobile-roster" class="lg:hidden">
                <div class="pt-8 mb-6 flex justify-between items-end border-b border-slate-100 pb-4">
                    <div id="attendee-count" class="text-[10px] font-black text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">0 Joined</div>
                    <div class="flex flex-col items-end gap-2">
                        <div id="user-info" class="hidden flex items-center gap-2 text-[10px] text-slate-500">
                            <span id="user-display-name" onclick="openNameModal()" class="font-bold text-slate-700 cursor-pointer hover:underline"></span>
                            <span id="admin-badge" class="hidden bg-amber-100 text-amber-700 px-1.5 py-0.5 rounded text-[8px] font-black">ADMIN</span>
                        </div>
                        <button onclick="openNameModal()" class="flex items-center gap-1 text-[10px] font-bold text-indigo-500 bg-white border border-indigo-100 px-2 py-1 rounded-lg shadow-sm hover:bg-indigo-50 transition-colors">
                            <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                            <span id="txt-edit-name">Enter Name</span>
                        </button>
                    </div>
                </div>

                <div id="attendees-container" class="mb-8 relative group">
                    <div id="attendees-list" class="mb-2 flex flex-wrap gap-2 overflow-hidden transition-all duration-300 relative" style="max-height: 3.5rem;">
                        <div id="attendees-fade" class="absolute left-0 right-0 bottom-0 h-8 bg-gradient-to-b from-transparent to-white/60 pointer-events-none transition-opacity duration-300 z-20" style="opacity:1"></div>
                    </div>
                    <div id="attendees-reveal-hint" class="mt-2 text-center text-xs text-slate-400/50 font-semibold">
                        <button onclick="toggleAttendeesList()" class="text-indigo-600 hover:text-indigo-700 font-bold flex items-center gap-1 justify-center w-full">
                            <span id="reveal-text">Reveal All</span>
                            <svg id="reveal-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="flex gap-1 pt-4 lg:pt-8 mb-6 border-b border-slate-100">
                <button id="tab-btn-itinerary" onclick="switchTab('itinerary')" class="tab-btn tab-active px-4 py-2.5 text-xs font-bold rounded-t-xl transition-all">
                    <span id="tab-label-itinerary">Itinerary</span>
                </button>
                <button id="tab-btn-info" onclick="switchTab('info')" class="tab-btn tab-inactive px-4 py-2.5 text-xs font-bold rounded-t-xl transition-all">
                    <span id="tab-label-info">Travel Info</span>
                </button>
                <button id="tab-btn-packing" onclick="switchTab('packing')" class="tab-btn tab-inactive px-4 py-2.5 text-xs font-bold rounded-t-xl transition-all">
                    <span id="tab-label-packing">Packing List</span>
                </button>
            </div>

            <!-- Tab: Itinerary -->
            <div id="tab-itinerary">
                <div class="lg:grid lg:grid-cols-12 lg:gap-6">
                    <!-- Itinerary -->
                    <div class="lg:col-span-7">
                        <div class="relative" id="timeline-container">
                            <div class="timeline-line-bg"></div>
                        </div>
                    </div>

                    <!-- Map Panel (desktop only) -->
                    <div class="hidden lg:block lg:col-span-5">
                        <div class="lg:sticky lg:top-6">
                            <div id="map-panel" class="rounded-2xl overflow-hidden border border-slate-200 shadow-sm bg-white">
                                <div id="map-header" class="hidden bg-slate-50 px-4 py-3 items-center justify-between border-b border-slate-100">
                                    <span id="map-title" class="text-xs font-bold text-slate-700 truncate"></span>
                                    <div class="flex items-center gap-3">
                                        <a id="map-external-link" href="#" target="_blank" class="text-[10px] font-bold text-indigo-500 hover:text-indigo-700 uppercase">Open in Maps</a>
                                        <button onclick="closeMapPanel()" class="text-slate-400 hover:text-slate-600 text-xs font-bold">&#10005;</button>
                                    </div>
                                </div>
                                <div id="map-placeholder" class="bg-slate-50 p-10 text-center">
                                    <svg class="mx-auto mb-3 text-slate-300" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>
                                    <p class="text-xs text-slate-400 font-bold">Click "Directions" on any stop to see the map here</p>
                                </div>
                                <iframe id="map-iframe" class="w-full hidden" style="height: 400px; border: 0;" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab: Travel Info -->
            <div id="tab-info" class="hidden">
                <div class="masonry-grid" id="info-container"></div>
            </div>

            <!-- Tab: Packing List -->
            <div id="tab-packing" class="hidden">
                <div class="masonry-grid" id="packing-container"></div>
            </div>
        </main>

        <!-- Status Bar -->
        <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[calc(100%-48px)] max-w-[340px] bg-slate-900/95 backdrop-blur-xl rounded-3xl py-4 px-6 flex justify-between items-center shadow-2xl z-50 border border-white/10 transition-all duration-500 hidden-bar" id="bottom-status-bar">
            <span class="text-xs font-bold text-white" id="status-text">RSVP Updated</span>
            <div class="w-9 h-9 bg-indigo-500 rounded-2xl flex items-center justify-center text-white">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>
            </div>
        </div>
    </div>

    <!-- Name Modal -->
    <div id="name-modal" onclick="closeNameModalOnBackdrop(event)">
        <div class="bg-white w-full max-w-xs rounded-[2.5rem] p-8 shadow-2xl" onclick="event.stopPropagation()">
            <div class="flex justify-between items-start mb-2">
                <h3 id="txt-modal-title" class="text-2xl font-extrabold text-slate-900">Display Name</h3>
                <button onclick="closeNameModal()" class="text-slate-300 p-1"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
            </div>
            <p id="txt-modal-sub" class="text-xs text-slate-500 mb-6">Enter your name for the group list.</p>
            <input type="text" id="user-name-input" placeholder="Your Name" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm font-bold focus:border-indigo-500 focus:outline-none mb-4">
            <button onclick="submitName()" id="txt-save-btn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-[11px] tracking-widest uppercase shadow-lg shadow-indigo-200">SAVE CHANGES</button>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="admin-modal" onclick="this.classList.remove('active')">
        <div class="bg-white w-full max-w-xs rounded-[2.5rem] p-8 shadow-2xl" onclick="event.stopPropagation()">
            <h3 class="text-xl font-bold text-slate-900 mb-2">Admin: <span id="admin-target-name"></span></h3>
            <p class="text-xs text-slate-500 mb-6">UID: <span id="admin-target-uid" class="font-mono"></span></p>

            <div class="grid grid-cols-1 gap-2">
                <button onclick="adminUpdateStatus('going')" class="bg-emerald-500 text-white py-3 rounded-xl font-bold text-xs uppercase">Set to Going</button>
                <button onclick="adminUpdateStatus('maybe')" class="bg-slate-500 text-white py-3 rounded-xl font-bold text-xs uppercase">Set to Maybe</button>
                <button onclick="adminUpdateStatus('no')" class="bg-rose-500 text-white py-3 rounded-xl font-bold text-xs uppercase">Set to No</button>
                <button onclick="adminUpdateStatus(null)" class="bg-white border border-slate-200 text-slate-400 py-3 rounded-xl font-bold text-xs uppercase mt-4">Remove RSVP</button>
            </div>
        </div>
    </div>
</body>
</html>
